
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World-Clock</title>
    <link rel="stylesheet" href="/Styles.css">
    <script src="/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <div class="container">
    <h1><a href="/">World Clock</a></h1>
    
        <form>
            <select id="country">
                <option value="Selectacity">Select a city...</option>
                <option value="current">Current location</option>
                <option value="Africa/Lagos">Lagos</option>
                <option value="US/Hawaii">Hawaii</option>
                <option value="Atlantic/Bermuda">Bermuda</option>
                <option value="Asia/Seoul">Seoul</option>
                <option value="America/Panama">Panama</option>
                <option value="Africa/Mogadishu">Mogadishu</option>
            </select>
        </form>
        
    

    <div id="cities">

    <div class="city" id="Nairobi">
        <div>
        <h2>Nairobi</h2>
        <p class="date"></p>
        </div>
        <div class="time" ></div>
    </div>
    <div class="city" id="Chicago">
        <div>
        <h2>Chicago</h2>
        <p class="date" id="Chicagodate"></p>
        </div>
        <div class="time" id="Chicagotime" ></div>
    </div>
    
    </div>


    <br><br>
    <footer>
        Coded with ‚ù§ by <strong>Olive Njoroge</strong> and open-sourced on <a href="https://github.com/Olive-Njoroge/World-Clock">Github</a>
    </footer>
    
    
</body>
